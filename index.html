        <!-- ################ Game Interface ################# -->
        <div id="homepage" data-role="page" class="landscape">
            <!-- ################ Initial Screen for Intro ################# -->
            <div id="intro-screen" class="center_panel">
                <h1>EcoRacer</h1>
                <h2>*** You only have 36 seconds to get out... ***</h2>
                <h2>*** So beat other drivers by using LESS battery energy! ***</h2>
                <h2>*** Tap to start ***</h2>
            </div>
            <!-- ################ Driving Screen ################# -->
            <div id="driving-screen" style="position: fixed; width: 100%; height: 100%;">
                <div id="brake-container" class="left_panel">
                    <div>
                        <div id="BrakeText">
                            <h2>Your brake!</h2>
                        </div>
                        <div id="brake" class="round-button locked">B</div>
                    </div>
                </div>
                <div id="acc-container" class="right_panel">
                    <div>
                        <div id="AccText">
                            <h2>Your throttle!</h2>
                        </div>
                        <div id="acc" class="round-button locked">A</div>
                    </div>
                </div>
                <div id="driving-info-bar" class="top_panel" >
                    <progress id="pbar" max="100" value="0"></progress>
                    <div id="info-bar" class="flexrow">
                        <div class="flexrow">
                            <img src="images/gauge.svg" alt="speedgauge" class="status-icon" />
                            <span id="speedval">0 MPH</span>
                        </div>
                        <div class="flexrow">
                            <img src="images/stopwatch.svg" alt="stopwatch" class="status-icon" />
                            <span id="timeval"></span>
                        </div>
                        <div class="flexrow">
                            <img src="images/battery-bolt.svg" alt="battery" class="status-icon" />
                            <span id="battval"></span>
                        </div>
                        <!-- ######## Design Screen Disabled ########## -->
                        <!-- ##### fr is set to 18 in extra.js ######## -->
                        <!--<div id="designbutton" class="round-button"></div>-->
                        <button id="resetbutton" type="button" title="reset" class="round-button"></button>
                        <!-- <div id="effval"></div> -->
                        <!-- <div id="myscore"></div> -->
                    </div>
                </div>
                        
                <div id="wrapper" class="center_panel">
                    <canvas id="canvas1"></canvas>
                    <div id="history"></div>
                    <div id="messagebox">
                        <div id="textmessage"></div>
                        <div id="ok">OK</div>
                        <div id="restart">TRY AGAIN</div>
                        <div id="review">STATS</div>
                    </div>
                    <div id="scorebox"></div>
                </div>
                
                <div id="track-view" class="bottom_panel">
                    <canvas id="canvasbg"></canvas>
                </div>
            </div>

            <!-- ################ Design Screen ################# -->
            <div id="design">
                <div id="finaldrive">
                    <div id="finaldrivetext"></div>
                    <div id="canvas_gear"></div>
                </div>
                <div id="designed" class="round-button"></div>
            </div>
        </div>
    </body>
