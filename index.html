<!DOCTYPE html><html lang="en"><head>
        <title>Testing</title>
        <link rel="stylesheet" href="./stylesheets/game.css">
        <link rel="stylesheet" href="./stylesheets/general.css">
        <link rel="stylesheet" href="./stylesheets/main.css">
        <script type="text/javascript" src="./javascripts/thirdparty/cp.js"></script>
        <script type="text/javascript" src="./javascripts/thirdparty/d3.min.js"></script>
        <script type="text/javascript" src="./javascripts/thirdparty/jquery-3.7.1.js"></script>
        <script type="module" src="./javascripts/main.js"></script>
        <meta name="viewport" content="width=device-width" charset="utf-8">
    </head>
    <body>
        <!-- ################ Page when Device is Not Landscape ################# -->
        <div id="rotate-page" class="center_panel portrait">
            <h1>Rotate Device to Landscape</h1>
            <img src="images/landscape.png" alt="rotate device" style="height: 175px; width: 240px;" />
        </div>

        <!-- ################ Register/Login Page ################# -->
        <div id="reg-page" class="landscape hidden">
            <div id="regframe">
                <div id="title">ecoRacer </div>
                <div id="subtitle">(v0.01)</div>
                <div id="inputframe">
                    <input id="username" type="text" placeholder="enter username" name="username" autocomplete="username" />
                    <input id="password" type="password" placeholder="enter password" name="password" autocomplete="current-password" />
                </div>
                <div id="regbuttons">
                    <div id="login" class="button">LOGIN</div>
                    <div id="register" class="button">REGISTER</div>
                    <div id="message"></div>
                </div>
            </div>
        </div>

        <!-- ################ Intro Page ################# -->
        <div id="intro-page" class="landscape hidden">
            <h1>EcoRacer Game Intro</h1>
            <h2>Objectives</h2>
            <ul>
                <li>Finish track in under 36 seconds</li>
                <li>Finish with maximum battery charge</li>
            </ul>
            <h2>* Tap to start *</h2>
        </div>

        <!-- ################ Game Play Page ################# -->
        <div id="home-page" class="landscape hidden">
            <div id="brake-container" class="left_panel">
                <div id="BrakeText"><p>Brake</p></div>
                <div id="brake" class="round-button locked">B</div>
            </div>
            <div id="acc-container" class="right_panel">
                <div id="AccText"><p>Accelerate</p></div>
                <div id="acc" class="round-button locked">A</div>
            </div>
            <div id="driving-info-bar" class="top_panel" >
                <div id="info-bar">
                    <div>
                        <img src="images/gauge.svg" alt="speedgauge" class="status-icon" />
                        <a id="speedval">0 MPH</a>
                    </div>
                    <div>
                        <img src="images/stopwatch.svg" alt="stopwatch" class="status-icon" />
                        <a id="timeval"></a>
                    </div>
                    <div>
                        <img src="images/battery-bolt.svg" alt="battery" class="status-icon" />
                        <a id="battval"></a>
                    </div>
                    <!-- <div> -->
                        <!-- <span id="effval"></span> -->
                        <!-- <span id="myscore"></span> -->
                    <!-- </div> -->
                    <div>
                        <img id="designbutton" src="images/gear.png" alt="gear" class="round-button status-icon">
                        <a>Design</a>
                    </div>
                    <div>
                        <img id="resetbutton" src="images/restart.png" alt="restart" class="round-button status-icon">
                        <a>Restart</a>
                    </div>
                </div>
                <!-- <progress id="pbar" max="100" value="0"></progress> -->
            </div>
            
            <div id="wrapper" class="center_panel">
                <canvas id="game_world"></canvas>
            </div>
            
            <div id="track-view" class="bottom_panel">
                <canvas id="minimap"></canvas>
            </div>
        </div>
        <!-- ################ Popup Page ################# -->
        <div id="popup-page" class="landscape hidden center_panel">
            <div id="history" class="hidden"></div>
            <div id="messagebox" class="hidden">
                <div id="textmessage"></div>
                <div id="ok" class="button"><p>OK</p></div>
                <div id="restart" class="button"><p>TRY AGAIN</p></div>
                <div id="review" class="button"><p>STATS</p></div>
            </div>
            <div id="scorebox" class="hidden"></div>
        </div>
        <!-- ################ Design Page ################# -->
        <div id="design-page" class="landscape hidden">
            <div class="top_panel">
                <img id="designed" src="images/ok.png" alt="ok.png" class="round-button status-icon">
            </div>
            <div class="center_panel">
                <div id="canvas_gear"></div>
            </div>
            <div id="finaldrive" class="bottom_panel">
                <p>Final Drive Ratio: <a id="finaldrivetext"></a> Swipe up/down to tune</p>
            </div>
        </div>
    </body>
</html>
